version: "2"

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:

    - govet
    - errcheck
    - staticcheck

    - ineffassign
    - unused
    - misspell
    - revive
    - gosec
    - bodyclose
    - noctx

linters-settings:
  errcheck:
    check-blank: true
  govet:
    check-shadowing: true
  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: increment-decrement
      - name: var-naming
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - gosec
    - path: testdata/
      linters:
        - all
